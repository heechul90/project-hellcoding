<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/front/layout/layoutMain :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="utf-8">
    <link href="/lib/bootstrap5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section>
    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2 th:text="#{page.items}">상품 목록</h2>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end" type="button" th:onclick="|location.href='@{/front/items/add}'|" th:text="#{page.addItem}">
                    상품 등록
                </button>
            </div>
        </div>

        <hr class="my-4">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th th:text="#{label.item.id}">ID</th>
                    <th th:text="#{label.item.itemName}">상품명</th>
                    <th th:text="#{label.item.price}">가격</th>
                    <th th:text="#{label.item.quantity}">수량</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${itemList}">
                    <td><a th:href="@{/front/items/{itemId}(itemId=${item.id})}" th:text="${item.id}">회원id</a></td>
                    <td><a th:href="@{|/front/items/${item.id}|}" th:text="${item.itemName}">상품명</a></td>
                    <td th:text="${item.price}">10000</td>
                    <td th:text="${item.quantity}">10</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

</body>
</html>
