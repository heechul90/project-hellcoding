<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:replace="~{/front/layout/layoutMain :: layout(~{::title}, ~{::main}, ~{::link}, ~{::script})}">

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/front/home/css/home.css}"/>
</head>
<body>

<main>
    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2>홈 화면</h2>
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-dark btn-lg" type="button" th:onclick="|location.href='@{/user/login}'|" th:text="#{button.login}">
                    로그인
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/user/join}'|" th:text="#{button.join}">
                    회원 가입
                </button>
            </div>
        </div>
        <hr class="my-4">
    </div> <!-- /container -->
</main>

<script th:src="@{/resources/front/home/js/home.js}"></script>

</body>
</html>
