<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/front/layout/layoutMain :: layout(~{::title}, ~{::section})}">
<head>
    <title>홈 타이틀</title>
</head>
<body>

<section>
    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2>홈 화면</h2>
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/front/member/add}'|" th:text="#{button.join}">
                    회원 가입
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-dark btn-lg" type="button" th:onclick="|location.href='@{/user/sign/login}'|" th:text="#{button.login}">
                    로그인
                </button>
            </div>
        </div>
        <hr class="my-4">
    </div> <!-- /container -->
</section>

</body>
</html>
