<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:replace="~{/front/layout/layoutMain :: layout(~{::title}, ~{::main}, ~{::link}, ~{::script})}">

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/front/home/css/home.css}"/>
</head>
<body>

<main>
    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2>홈 화면</h2>
        </div>
        <h4 class="mb-3" th:text="|로그인: ${member.name}|">로그인 사용자 이름</h4>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/front/items}'|">
                    상품 관리
                </button>
            </div>
            <div class="col">
                <form th:action="@{/user/logout}" method="post">
                    <button class="w-100 btn btn-dark btn-lg" type="submit" th:text="#{button.logout}">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>
        <hr class="my-4">
    </div>
</main>

<script th:src="@{/front/home/js/home.js}"></script>

</body>
</html>
