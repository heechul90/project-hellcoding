<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:replace="~{/front/layout/layoutMain :: layout(~{::title}, ~{::section})}">
<head>
    <title>홈</title>
    <th:block layout:fragment="style">

    </th:block>
</head>
<body>

<section class="main">
    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2>홈 화면</h2>
        </div>
        <h4 class="mb-3" th:text="|로그인: ${member.name}|">로그인 사용자 이름</h4>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/front/items}'|">
                    상품 관리
                </button>
            </div>
            <div class="col">
                <form th:action="@{/user/sign/logout}" method="post">
                    <button class="w-100 btn btn-dark btn-lg" type="submit" th:text="#{button.logout}">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>
        <hr class="my-4">
    </div>
</section>

<th:block layout:fragment="script">

</th:block>

</body>
</html>
